# Set default shell to zsh
set-option -g default-shell /bin/zsh

# Terminal color support
set -g default-terminal "screen-256color"

# Status bar at top to avoid terminal output conflicts
set -g status-position top

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support (can be toggled with Prefix+M)
set -g mouse on

# Toggle mouse mode with Prefix+M for clean selection in Blink
bind M set -g mouse \; display-message "Mouse: #{?mouse,ON (scroll works),OFF (selection works)}"

# Increase history limit
set -g history-limit 50000

# Reduce escape time for better vim experience
set -sg escape-time 0

# Better window resizing - disabled for mosh compatibility
# aggressive-resize can cause pane content to disappear with mosh
setw -g aggressive-resize off

# Force redraw on focus events (helps with mosh)
set -g focus-events on

# Ensure proper UTF-8 support
set -q -g status-utf8 on
setw -q -g utf8 on

# Enable vi mode for copy
setw -g mode-keys vi

# Copy mode bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Paste binding
bind-key p paste-buffer

# Enter copy mode with Prefix + [
bind-key [ copy-mode

# Mouse support for copy
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

# OSC 52 clipboard integration for SSH
set -g set-clipboard on

# Linux clipboard integration (xclip) - for systems with X11
if-shell "command -v xclip" "bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -selection clipboard -i'"
if-shell "command -v xclip" "bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xclip -selection clipboard -i'"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# Additional plugins from Synology-Homebrew
set -g @plugin 'tmux-plugins/tmux-copycat'        # Enhanced search (from Synology-Homebrew)
set -g @plugin 'tmux-plugins/tmux-open'           # Open files/URLs from tmux (from Synology-Homebrew)
set -g @plugin 'tmux-plugins/tmux-prefix-highlight' # Show when prefix key pressed (from Synology-Homebrew)

# Plugin settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'  # Save every 1 minute
set -g @resurrect-capture-pane-contents 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'